---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    environment: staging
    managed-by: manual
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: staging
data:
  APP_ENV: "staging"
  LOG_LEVEL: "debug"
  DATABASE_HOST: "postgres-staging.svc.cluster.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: staging
type: Opaque
stringData:
  API_KEY: "CHANGE-ME"
  DB_PASSWORD: "CHANGE-ME"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  namespace: staging
spec:
  selector:
    app: nginx-demo
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
