---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-examples
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/seu-usuario/seu-repo  # Ajuste com seu reposit√≥rio
    targetRevision: main
    path: examples
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
