---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/crossplane/crossplane
    targetRevision: HEAD
    path: docs/snippets/compose
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
---
apiVersion: argoproj.io/v1alpha1
kind: Application  
metadata:
  name: staging-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
