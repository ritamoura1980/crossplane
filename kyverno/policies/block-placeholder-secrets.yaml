apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-placeholder-secrets
  annotations:
    policies.kyverno.io/title: Block Placeholder Secrets
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Bloqueia Secrets que contenham valores placeholder como CHANGE-ME.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-secret-values
    match:
      any:
      - resources:
          kinds:
          - Secret
    validate:
      message: "Secrets n√£o podem conter valores CHANGE-ME ou estar vazios"
      deny:
        conditions:
          any:
          - key: "{{ request.object.stringData.values(@)[] || `[]` }}"
            operator: AnyIn
            value: 
            - "CHANGE-ME"
            - ""
          - key: "{{ request.object.data.values(@)[] | base64_decode(@) || `[]` }}"
            operator: AnyIn
            value:
            - "CHANGE-ME"
            - ""
